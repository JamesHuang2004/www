<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseAI Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
            overflow: hidden;
            background: #f0f0f0;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .filename {
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            text-align: center;
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-caption {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
            pointer-events: all;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Loading state */
        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
            margin-top: 50px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .close {
                top: 10px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PulseAI Image Gallery</h1>
        <div id="loading" class="loading">Loading images...</div>
        <div id="gallery" class="gallery" style="display: none;"></div>
    </div>

    <!-- Modal for full-size image -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="nav-buttons">
            <button class="nav-button" id="prevBtn" onclick="navigate(-1)">&#8249;</button>
            <button class="nav-button" id="nextBtn" onclick="navigate(1)">&#8250;</button>
        </div>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
            <div id="modalCaption" class="modal-caption"></div>
        </div>
    </div>

    <script>
        // Image data - dynamically generated based on files in directory
        const images = [];
        let currentImageIndex = 0;

        // Generate image list (pulseai01.png through pulseai39.png)
        for (let i = 1; i <= 39; i++) {
            const filename = `pulseai${String(i).padStart(2, '0')}.png`;
            images.push({
                filename: filename,
                path: filename,
                title: `PulseAI ${String(i).padStart(2, '0')}`
            });
        }

        // Create gallery
        function createGallery() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            
            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.onclick = () => openModal(index);
                
                card.innerHTML = `
                    <div class="thumbnail-wrapper">
                        <img class="thumbnail" 
                             src="${image.path}" 
                             alt="${image.title}"
                             loading="lazy"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%2275%22%3E%3Crect width=%22100%22 height=%2275%22 fill=%22%23ddd%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-family=%22sans-serif%22 font-size=%2214%22%3EImage not found%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="filename">${image.filename}</div>
                `;
                
                gallery.appendChild(card);
            });
            
            // Hide loading, show gallery
            loading.style.display = 'none';
            gallery.style.display = 'grid';
        }

        // Modal functions
        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            
            modal.classList.add('active');
            modalImage.src = images[index].path;
            modalCaption.textContent = images[index].title;
            
            updateNavButtons();
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigate(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            
            modalImage.src = images[currentImageIndex].path;
            modalCaption.textContent = images[currentImageIndex].title;
            
            updateNavButtons();
        }

        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Buttons are always enabled for circular navigation
            prevBtn.disabled = false;
            nextBtn.disabled = false;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('modal');
            if (modal.classList.contains('active')) {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        navigate(-1);
                        break;
                    case 'ArrowRight':
                        navigate(1);
                        break;
                }
            }
        });

        // Click outside image to close modal
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initialize gallery when page loads
        window.addEventListener('load', createGallery);
    </script>
</body>
</html>
